<form method="post" action="/comment/" onsubmit="add_comment(this); return false">
	{% csrf_token %} <input type="hidden" name="market_id"
		value="{{ market.key.id }}">
	<div>
		<textarea name="content" class="form-control" rows="3" placeholder="Write a comment..."></textarea>
	</div>
	<div>
		<button type="submit" class="btn btn-success">Post</button>
	</div>
</form>
